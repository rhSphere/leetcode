language: node_js

node_js: stable

cache:
  directories:
    - node_modules

before_install:
  - npm install hexo-cli -g

install:
  - npm install

script:
  - hexo clean
  - hexo generate

after_script:
  - cd ./public
  - git init
  - git config user.name "rhsphere"
  - git config user.email "rhsphere@gmail.com"
  - git add .
  - git commit -m "TravisCI Auto Deploy"
  # Github Pages
  - git push --force --quiet "https://${CI_TOKEN}@${GH_REF}" master:master 
  

branches:
  only:
  - source

env:
 global:
   # Github Pages
   - GH_REF: git@github.com:rhSphere/leetcode.git
  